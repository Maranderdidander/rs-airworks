<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie – R+S AirWorks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      color: #1a1a1a;
    }
    header {
      background: linear-gradient(90deg, #007BFF, #00BFFF);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .section {
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    a.back {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galerie</h1>
    <p>Einblicke in unsere Luftaufnahmen</p>
  </header>
  <section class="section">
    <div class="gallery">
      <img src="assets/img1.jpg" alt="Luftaufnahme 1" />
      <img src="assets/img2.jpg" alt="Luftaufnahme 2" />
      <img src="assets/img3.jpg" alt="Luftaufnahme 3" />
    </div>
    <a class="back" href="index.html">Zurück zur Startseite</a>
  </section>
</body>
</html>
