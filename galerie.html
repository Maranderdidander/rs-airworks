<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie – R+S AirWorks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      color: #1a1a1a;
    }
    header {
      background: linear-gradient(90deg, #007BFF, #00BFFF);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .section {
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Galerie-Layout für zwei Spalten */
    .gallery-container {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      flex-wrap: wrap; /* Ermöglicht, dass die Spalten bei Bedarf untereinander angezeigt werden */
    }
    .gallery-column {
      flex: 1 1 48%; /* Jede Spalte nimmt 48% des Containers ein */
      box-sizing: border-box;
    }

    /* Galerie-Bilder */
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Responsiv für kleinere Geräte (Handyhochformat) */
    @media (max-width: 768px) {
      .gallery-container {
        flex-direction: column; /* Bei kleineren Bildschirmen werden die Spalten untereinander angezeigt */
      }
      .gallery-column {
        flex: 1 1 100%; /* Jede Spalte nimmt 100% des Containers ein */
      }
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    /* Pfeil für die Navigation zurück zur Startseite */
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      cursor: pointer;
      z-index: 9999;
    }
    .back-arrow:hover {
      color: #ccc;
    }

  </style>
</head>
<body>
  <header>
    <h1>Galerie</h1>
    <p>Einblicke in unsere Luftaufnahmen</p>
  </header>

  <!-- Nur der Pfeil, ohne Text -->
  <a href="index.html" class="back-arrow">&#8592;</a>

  <section class="section">
    <div class="gallery-container">
      <!-- Fotospalte -->
      <div class="gallery-column">
        <h2>Fotos</h2>
        <!-- Bild 1 -->
        <a href="javascript:void(0)" onclick="openLightbox('assets/img1.JPG')">
          <img src="assets/img1.JPG" alt="Luftaufnahme 1" />
        </a>
        <!-- Bild 2 -->
        <a href="javascript:void(0)" onclick="openLightbox('assets/img2.JPG')">
          <img src="assets/img2.JPG" alt="Luftaufnahme 2" />
        </a>
        <!-- Bild 3 -->
        <a href="javascript:void(0)" onclick="openLightbox('assets/img3.JPG')">
          <img src="assets/img3.JPG" alt="Luftaufnahme 3" />
        </a>
        <!-- Weitere Bilder hinzufügen -->
        <a href="javascript:void(0)" onclick="openLightbox('assets/img4.JPG')">
          <img src="assets/img4.JPG" alt="Luftaufnahme 4" />
        </a>
      </div>

      <!-- Videospalte -->
      <div class="gallery-column">
        <h2>Videos</h2>
        <!-- Video 1 -->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
          <img src="assets/video-thumbnail1.JPG" alt="Video Thumbnail 1" />
        </a>
        <!-- Video 2 -->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
          <img src="assets/video-thumbnail2.JPG" alt="Video Thumbnail 2" />
        </a>
        <!-- Video 3 -->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">
          <img src="assets/video-thumbnail3.JPG" alt="Video Thumbnail 3" />
        </a>
      </div>
    </div>
  </section>

  <!-- Lightbox Overlay -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <img id="lightboxImage" src="" alt="Lightbox Image" />
  </div>

  <script>
    // Funktion zum Öffnen der Lightbox
    function openLightbox(imageSrc) {
      var lightbox = document.getElementById("lightbox");
      var lightboxImage = document.getElementById("lightboxImage");
      lightbox.style.display = "flex"; // Zeige die Lightbox an
      lightboxImage.src = imageSrc; // Setze das Bild in der Lightbox
    }

    // Funktion zum Schließen der Lightbox
    function closeLightbox() {
      var lightbox = document.getElementById("lightbox");
      lightbox.style.display = "none"; // Verstecke die Lightbox
    }
  </script>
</body>
</html>
