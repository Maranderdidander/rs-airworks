<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie – R+S AirWorks</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4faff;
      color: #1a1a1a;
    }
    header {
      background: linear-gradient(90deg, #007BFF, #00BFFF);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .section {
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Galerie-Layout: Flexibles Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Flexible Spalten */
      gap: 1.5rem;
    }

    /* Galerie-Bilder */
    .gallery img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox Styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }
    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }

    /* Pfeil für die Navigation zurück zur Startseite */
    .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: white; /* Weißer Pfeil */
      text-decoration: none;
      cursor: pointer;
      z-index: 9999;
    }
    .back-arrow:hover {
      color: #ccc; /* Hellgrau beim Hover */
    }

    a.back {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
    }

    /* Responsivität für kleinere Bildschirme */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: 1fr; /* Galerie-Spalten untereinander im Hochformat */
      }
    }

  </style>
</head>
<body>
  <header>
    <h1>Galerie</h1>
    <p>Einblicke in unsere Luftaufnahmen</p>
  </header>

  <!-- Nur der Pfeil, ohne Text -->
  <a href="index.html" class="back-arrow" id="backArrow">&#8592;</a>

  <section class="section">
    <div class="gallery">
      <!-- Bild 1 -->
      <a href="javascript:void(0)" onclick="openLightbox('assets/img1.JPG')">
        <img src="assets/img1.JPG" alt="Luftaufnahme 1" />
      </a>
      <!-- Bild 2 -->
      <a href="javascript:void(0)" onclick="openLightbox('assets/img2.JPG')">
        <img src="assets/img2.JPG" alt="Luftaufnahme 2" />
      </a>
      <!-- Bild 3 -->
      <a href="javascript:void(0)" onclick="openLightbox('assets/img3.JPG')">
        <img src="assets/img3.JPG" alt="Luftaufnahme 3" />
      </a>
      <!-- Weitere Bilder hinzufügen -->
      <a href="javascript:void(0)" onclick="openLightbox('assets/img4.JPG')">
        <img src="assets/img4.JPG" alt="Luftaufnahme 4" />
      </a>
      <a href="javascript:void(0)" onclick="openLightbox('assets/img5.JPG')">
        <img src="assets/img5.JPG" alt="Luftaufnahme 5" />
      </a>
      <a href="javascript:void(0)" onclick="openLightbox('assets/img6.JPG')">
        <img src="assets/img6.JPG" alt="Luftaufnahme 6" />
      </a>
    </div>
    <a class="back" href="index.html">Zurück zur Startseite</a>
  </section>

  <!-- Lightbox Overlay -->
  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <img id="lightboxImage" src="" alt="Lightbox Image" />
  </div>

  <script>
    // Funktion zum Öffnen der Lightbox
    function openLightbox(imageSrc) {
      var lightbox = document.getElementById("lightbox");
      var lightboxImage = document.getElementById("lightboxImage");
      var backArrow = document.getElementById("backArrow");
      
      // Blende den Pfeil aus, wenn das Bild geöffnet wird
      backArrow.style.display = "none"; 

      lightbox.style.display = "flex"; // Zeige die Lightbox an
      lightboxImage.src = imageSrc; // Setze das Bild in der Lightbox
    }

    // Funktion zum Schließen der Lightbox
    function closeLightbox() {
      var lightbox = document.getElementById("lightbox");
      var backArrow = document.getElementById("backArrow");

      // Zeige den Pfeil wieder an, wenn die Lightbox geschlossen wird
      backArrow.style.display = "block"; 

      lightbox.style.display = "none"; // Verstecke die Lightbox
    }
  </script>
</body>
</html>
